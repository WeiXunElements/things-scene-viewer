<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-viewer Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../things-scene-viewer.html">
    <link rel="import" href="../things-scene-values.html">

    <link rel="import" href="./layers/confidential-overlay.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 400px;
      height: 400px;
    }

    :root {
      --things-scene-values-input: {
        background: #efefef;
      }

      --things-scene-viewer: {
        background: red
      }
    }
    </style>
  </head>
  <body unresolved>

    <link rel="import" href="../bower_components/things-scene-progressbar/things-scene-progressbar.html">

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-value&gt;</code>:</p>

      <things-scene-viewer id="scene"
                           model="[[model]]"
                           values="[[values]]"
                           variables="{{variables}}"
                           fit="none">
      </things-scene-viewer>

      <p>Variables : you can change the value above</p>
      <things-scene-values variables-model="[[variables]]"
                           values="{{values}}">
      </things-scene-values>

      <button id="change">Change Model</button>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        var model_1 = {
          width: 100,
          height: 100,
          components: [{
            id: 'progress',
            type: 'progress-circle',
            name: '테스트용 프로그레스',
            cx: 200,
            cy: 200,
            rx: 150,
            ry: 150,
            fontSize: 80,
            strokeStyle: '#552555',
            fontColor: '#FF0000',
            lineWidth: 30,
            value: 75,
            alpha: 0.8,
            text: "#{value}%",
            fontFamily: 'Bitstream Vera Serif Bold'
          }],
          variables: [{
            key: 'percent',
            name: 'Percent',
            type: 'number',
            value: '50',
            mappings: [{
              target: '#progress',
              property: 'value',
              rule: 'value'
            }]
          }]
        }

        var model_2 = {
          components: [{
            id: 'progress',
            type: 'progress-circle',
            name: '테스트용 프로그레스',
            cx: 200,
            cy: 200,
            rx: 150,
            ry: 150,
            fontSize: 80,
            strokeStyle: '#552555',
            fontColor: '#FF0000',
            lineWidth: 30,
            value: 90,
            alpha: 0.8,
            text: "#{value}"
          }],
          variables: [{
            key: 'value',
            name: 'Value',
            type: 'number',
            value: '49',
            mappings: [{
              target: '#progress',
              property: 'value',
              rule: 'value'
            }]
          }]
        }

        var current_model = model_1

        app.model = JSON.parse(JSON.stringify(current_model))

        app.$.change.addEventListener('click', function() {
          if(current_model === model_1)
            current_model = model_2
          else
            current_model = model_1

          app.model = JSON.parse(JSON.stringify(current_model))
        })

      });
    </script>

  </body>
</html>
